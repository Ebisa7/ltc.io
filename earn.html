<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Earn Coins</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, black, #cd7f32); /* Default bronze gradient background */
        overflow: hidden; /* Prevent scrolling */
    }

    #earnContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
    }

    #codeInput {
        font-size: 18px;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        outline: none;
        text-align: center;
    }

    .dockButton {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        opacity: 0.8;
        color: white;
        text-align: center;
    }

    .dockButton:active {
        background: rgba(255, 255, 255, 0.5);
    }

    #getCodeButton {
        display: none;
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        opacity: 0.8;
        color: white;
        text-align: center;
    }

    #backButton {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        opacity: 0.8;
        color: white;
    }

    #backButton:active {
        background: rgba(255, 255, 255, 0.5);
    }
</style>
</head>
<body>
<button id="backButton" onclick="window.location.href='index.html'">🔙 Back</button>
<div id="earnContainer">
    <h2 style="color: white;">Enter Code to Earn Coins</h2>
    <input type="text" id="codeInput" placeholder="Enter your code">
    <button class="dockButton" onclick="checkCode()">Check</button>
    <button id="getCodeButton" class="dockButton" onclick="getMoreCodes()">Get More Codes</button>
</div>

<script>
    const validCodes = [
        "UG64k9f7", "rT8nW7g3", "sH1pQ2v6", "aL9xM5t2", "nD3yV8q4",
        "eJ7zK1r9", "wF5mB2c6", "yU4oN3p7", "bR6vL1q8", "hT2gW9d5",
        "zE7pX3r1", "uK8mF4q2", "lJ5xV1t7", "cR9nP3k8", "qW6yD2g5",
        "pL1oH7v4", "dM3kB8r9", "xN2pT6j5", "rF4wQ7l1", "vY8zG3m2",
        "tW1nJ5p9", "kH6vR2d4", "gX3qM9t7", "jU2oL5p8", "bV7nD4r1",
        "wP8kY2g6", "eT3mQ7j9", "lF5xW1p2", "nR9vK3d8", "uH6qJ4t5"
    ];

    function checkCode() {
        let code = document.getElementById("codeInput").value.trim();
        if (validCodes.includes(code)) {
            if (!localStorage.getItem(`code_${code}`)) {
                localStorage.setItem(`code_${code}`, true);
                let coin = parseInt(localStorage.getItem("circleGameCoin")) || 0;
                coin += 1000000;
                localStorage.setItem("circleGameCoin", coin);
                alert("Congratulations! You have earned 1,000,000 coins!");
                document.getElementById("getCodeButton").style.display = 'block';
            } else {
                alert("You have already used this code!");
            }
        } else {
            alert("Wrong code. Please try again.");
        }
    }

    function getMoreCodes() {
        window.location.href = 'https://t.me/ltcoin_codebot';
    }
</script>
</body>
</html>
